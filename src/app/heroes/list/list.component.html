<h3>Listado de héroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">

  <h3>Héroe borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No se ha borrado nada</h3>
</ng-template>

<button
*ngIf="herosName.length>0"
(click)="removeheroe()"
class="btn btn-outline-danger">Borrar héroe</button>

<ul class="mt-2 List-group">
  <li *ngFor="let name of herosName" class="List-group-item"> {{name}} </li>

</ul>
