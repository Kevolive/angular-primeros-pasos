<h4>Listado</h4>
   <ul class="List-group-item align-items-center mb-2">
      <li *ngFor="
      let character of characterList;
      let i = index;
      let isFirs = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
      "
      class="List-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
      }">
<div>

  <span class="text-primary">{{i + 1}}</span>

  <span> {{ character.name }} - </span>

  <strong> power: </strong>

  <span>{{ character.power }}</span>

</div>

      <button (click)="onDeleteCharacter( character.id )" class="btn btn-danger  mt-2"> X </button>

    </li>

    </ul>
